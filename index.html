<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timeline-container">
        <h1>Notable Inventions, 1910-2000</h1>
        <div class="timeline">
            <div class="timeline-item" style="left: 0%">
                <span class="year">1910</span>
                <span class="event">headset</span>
            </div>
            <div class="timeline-item" style="left: 10%">
                <span class="year">1920</span>
                <span class="event">jungle gym</span>
            </div>
            <div class="timeline-item" style="left: 20%">
                <span class="year">1930</span>
                <span class="event">chocolate chip cookie</span>
            </div>
            <div class="timeline-item" style="left: 30%">
                <span class="year">1940</span>
                <span class="event">Jeep</span>
            </div>
            <div class="timeline-item" style="left: 40%">
                <span class="year">1950</span>
                <span class="event">leaf blower</span>
            </div>
            <div class="timeline-item" style="left: 50%">
                <span class="year">1960</span>
                <span class="event">magnetic stripe card</span>
            </div>
            <div class="timeline-item" style="left: 60%">
                <span class="year">1970</span>
                <span class="event">wireless LAN</span>
            </div>
            <div class="timeline-item" style="left: 70%">
                <span class="year">1980</span>
                <span class="event">flash memory</span>
            </div>
            <div class="timeline-item" style="left: 80%">
                <span class="year">1990</span>
                <span class="event">World Wide Web</span>
            </div>
            <div class="timeline-item" style="left: 90%">
                <span class="year">2000</span>
                <span class="event">Google AdWords</span>
            </div>
        </div>
    </div>
</body>
</html>
